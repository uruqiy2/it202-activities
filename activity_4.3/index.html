<!DOCTYPE html>

<body>
    <script>
        let apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$LIMIT=5";
        fetch(apiEndpoint)
        .then(response => {return response.json()})
        .then(json => {for (let record of json){
            console.log(record); 
            var parag = document.createElement("P");
            var myText = document.createTextNode(record.name + ", " + record.department);
            parag.appendChild(myText);
            document.body.appendChild(parag);
            }})
        .catch(err => alert(err))
    </script>
</body>
